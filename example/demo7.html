<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>钻石形状背景</title>
  <style>
    div {
      font-family: Roboto;
      width: 400px;
      height: 300px;
      font-size: 50px; 
      line-height: 3em;
      box-sizing: border-box;
      text-align: center;
      color: white;
      background-image: linear-gradient(180deg, hsl(0, 100%, 30%), hsl(0, 100%, 20%));

      --top-width: 80;
      --top-height: 20;
      -webkit-mask-image: paint(demo);
    }
  </style>
</head>
<body>
  <div>Houdini</div>
  <script>
    if ('paintWorklet' in CSS) {
      CSS.paintWorklet.addModule('demo7.js');
    } else {
      document.body.innerHTML = 'not support';
    }
  </script>
</body>
</html>
